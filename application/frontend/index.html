<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .converter-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 480px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .header p {
            color: #6b7280;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .currency-row {
            display: flex;
            align-items: end;
            gap: 16px;
            margin-bottom: 24px;
        }

        .currency-select {
            flex: 1;
        }

        .form-select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            background: #f9fafb;
            cursor: pointer;
            transition: all 0.2s;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .swap-btn {
            background: #667eea;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0;
        }

        .swap-btn:hover {
            background: #5a67d8;
            transform: rotate(180deg);
        }

        .convert-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 24px;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:disabled {
            opacity: 0.7;
            transform: none;
            cursor: not-allowed;
        }

        .result-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            color: white;
            margin-bottom: 20px;
            display: none;
        }

        .result-card.show {
            display: block;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-amount {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .result-rate {
            font-size: 14px;
            opacity: 0.9;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            color: #6b7280;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        .status-dot.error {
            background: #ef4444;
        }

        .error-card {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            color: white;
            margin-bottom: 20px;
            display: none;
        }

        .error-card.show {
            display: block;
            animation: slideUp 0.3s ease-out;
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin: 20px 0;
            color: #667eea;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .converter-container {
                padding: 24px;
                margin: 10px;
            }
            
            .currency-row {
                flex-direction: column;
                gap: 12px;
            }
            
            .swap-btn {
                align-self: center;
                transform: rotate(90deg);
            }
            
            .swap-btn:hover {
                transform: rotate(270deg);
            }
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <div class="header">
            <h1>ðŸ’± Currency Converter</h1>
            <p>Convert between major currencies instantly</p>
        </div>

        <form id="converterForm">
            <div class="form-group">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" class="form-input" placeholder="Enter amount" min="0" step="0.01" required>
            </div>

            <div class="currency-row">
                <div class="currency-select">
                    <label for="fromCurrency" class="form-label">From</label>
                    <select id="fromCurrency" class="form-select" required>
                        <option value="">Select currency</option>
                        <option value="USD">ðŸ‡ºðŸ‡¸ USD - US Dollar</option>
                        <option value="EUR">ðŸ‡ªðŸ‡º EUR - Euro</option>
                        <option value="GBP">ðŸ‡¬ðŸ‡§ GBP - British Pound</option>
                        <option value="JPY">ðŸ‡¯ðŸ‡µ JPY - Japanese Yen</option>
                    </select>
                </div>

                <button type="button" id="swapBtn" class="swap-btn" title="Swap currencies">
                    â‡„
                </button>

                <div class="currency-select">
                    <label for="toCurrency" class="form-label">To</label>
                    <select id="toCurrency" class="form-select" required>
                        <option value="">Select currency</option>
                        <option value="USD">ðŸ‡ºðŸ‡¸ USD - US Dollar</option>
                        <option value="EUR">ðŸ‡ªðŸ‡º EUR - Euro</option>
                        <option value="GBP">ðŸ‡¬ðŸ‡§ GBP - British Pound</option>
                        <option value="JPY">ðŸ‡¯ðŸ‡µ JPY - Japanese Yen</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="convertBtn" class="convert-btn">
                Convert Currency
            </button>
        </form>

        <div id="loadingSection" class="loading">
            <div class="spinner"></div>
            <span>Converting...</span>
        </div>

        <div id="resultSection" class="result-card">
            <div class="result-amount">
                <span id="originalAmount"></span> <span id="originalCurrency"></span>
                â†’
                <span id="convertedAmount"></span> <span id="convertedCurrency"></span>
            </div>
            <div class="result-rate">
                Exchange Rate: <span id="exchangeRate"></span><br>
                <small>Converted at: <span id="conversionTime"></span></small>
            </div>
        </div>

        <div id="errorSection" class="error-card">
            <div id="errorMessage">Something went wrong. Please try again.</div>
            <button type="button" id="retryBtn" class="convert-btn" style="margin-top: 10px; padding: 10px; font-size: 14px;">Try Again</button>
        </div>

        <div class="status-bar">
            <div id="statusDot" class="status-dot"></div>
            <span id="apiStatus">API Connected</span>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
